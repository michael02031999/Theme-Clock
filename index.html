<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Users/michaelgalan/Desktop/SUMMER2022/ThemeClock/style.css"
    />
    <title>Theme Clock</title>
  </head>
  <body>
    <button id="modeButton">Dark Mode</button>
    <div id="clockContainer">
      <div id="clock">
        <div id="originDot"></div>
        <div id="secondHand"></div>
        <div id="minuteHand"></div>
        <div id="hourHand"></div>
      </div>
    </div>
    <div id="timeAndDate">
      <div id="time">
        <span id="hour">10</span><span id="minute">12</span>
        <span id="AMorPM">PM</span>
      </div>
      <div id="date">
        <span id="day">WEDNESDAY</span>, <span id="month">JUL</span>
        <span id="dateNumber">27</span>
      </div>
    </div>

    <script
      defer
      src="/Users/michaelgalan/Desktop/SUMMER2022/ThemeClock/app.js"
    ></script>
  </body>
</html>
